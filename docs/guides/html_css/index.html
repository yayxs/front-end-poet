<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            animation-duration: 3s;
            animation-name: cus;
        }
        /* keyframes定义动画序列（动画的实际表现）
        两个或以上的关键帧实现
         */
        @keyframes cus {
            from{
                margin-left: 100%;
                width: 300%;
            }
            to{
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <p>我是一段文字</p>
</body>
</html>
