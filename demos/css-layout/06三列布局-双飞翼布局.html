<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    header,footer{
      width: 100%;
      height: 50px;
      background-color: #ccc;
    }
    .container{

    }
    #center_inbox{
      margin-right: 210px;
      margin-left: 110px;
    }
    .container .center{
      width: 100%;
      height: 200px;
      float: left;
      background-color: thistle;
    }
    .container .left{
      width: 100px;
      height: 200px;
      background-color: teal;
      float: left;
      margin-left: -100%;
    }
    .container .right{
      width: 200px;
      height: 200px;
      float: left;
      background-color: tan;
      margin-left: -200px;
    }

  </style>
</head>
<body>
  <header></header>
  <main class="container">
    <section class="center">
      <div id="center_inbox">中间自适应</div>
    </section>
    <section class="left"></section>
    <section class="right"></section>
  </main>
  <footer></footer>
</body>
</html>
