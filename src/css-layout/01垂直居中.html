<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .box{
        width: 100%;
        height: 60px;
        border: 1px solid #ddd;
      }
      .parent {
        width: 100%;
        height: 60px;
        border: 1px solid #ddd;
        text-align: center;
      }
      .parent span {
        line-height: 60px;
      }
      .parent-img{
        width: 100%;
        height: 60px;
        border: 1px solid #ddd;
        line-height: 60px;
        font-size: 0;
      }
      .parent-img img{
        vertical-align: middle;
      }
      .parent-table{
        display: table-cell;
        vertical-align: middle;
      }
      .position{
        position: absolute;
      }
      .position-child{
        position: relative;
        top: 30px;
        display: inline-block;
        border: 1px solid red;
        height: 20px;
        width: 400px;
        /* margin-top: -10px; */
        transform: translateY(calc(-20px /2));
      }
    </style>
  </head>
  <body>
    <header>
      <h3>垂直居中-line-height方式(行内的内容 要知道高度)</h3>
    </header>
    <section class="parent">
      <span class="child">
        我是一段文字
      </span>
    </section>
    <header>
      <h3>垂直居中-vertical-align方式(图片的垂直居中)</h3>
    </header>
    <section class="parent-img">
      <img src="https://yayxs.github.io/avatar.jpg" alt="" width="40" height="40">
    </section>
    <header>
      <h3>垂直居中-table-cell方式(表格内容垂直的方式)</h3>
    </header>
    <section class="box parent-table">
        <span>我是表格中的文字</span>
    </section>


    <header>
      <h3>垂直居中-positon的方式(相对父元素定位，然后移动自身)</h3>
    </header>
    <section class="box position">
        <span class="position-child">我是需要垂直居中的文字</span>
    </section>
  </body>
</html>
