<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .left {
        float: left;
        height: 300px;
        background-color: cyan;
      }
      .right {
        overflow: hidden; /*触发bfc*/
        height: 500px;
        background-color: darkolivegreen;
      }
    </style>
  </head>
  <body>
    <header>
      <h3>左右两列布局</h3>
    </header>
    <section class="app">
      <aside class="left">
        123456
      </aside>
      <main class="right"></main>
    </section>
  </body>
</html>
