<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局案例</title>
    <!-- css样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 头部内容 -->
    <header class="mb-2">
        <div class="container">
            <div class="navbar">
                <a href="" class="logo">yayxs</a>
                <label for="toggle-nav">
                    <i class="fa fa-tasks" aria-hidden="true"></i>
                </label>
                <input type="checkbox" name="" id="toggle-nav">
                <div class="right-box">
                    <ul class="links">
                        <li>

                        </li>
                        <li>
                            <a href="">nav2</a>
                        </li>
                        <li>

                        <li>

                        </li>
                    </ul>
                    <div class="form">

                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <!-- row-left -->
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>我的文章</h3>
                    </div>
                    <div class="card-body">
                        <h3>我的文章</h3>
                    </div>
                    <div class="card-footer">
                        <h3>我的文章</h3>
                    </div>
                </div>
            </div>
            <!-- row-right -->
            <div class="col-6 col-lg-3 col-sx-12">
                <div class="card">
                    <div class="card-header">
                        <h3>广告位招租</h3>
                    </div>
                </div>
            </div>
        </div>
