<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局</title>
    <style>
      header,
      footer {
        width: 100%;
        height: 50px;
        background-color: #ccc;
      }
      .container {
        height: 200px;
        /* overflow: hidden; */
        padding-left: 100px;
        padding-right: 200px;
      }
      .container .center {
        width: 100%;
        background-color: darkkhaki;
        /* 高度等于外层容器的高度 */
        height: 200px;
        float: left;
      }
      .container .left {
        width: 100px;
        height: 200px;
        background-color: coral;
        float: left;
        /* 使左侧的盒子移动到中间盒子的一行上 */
        margin-left: -100%;
        position: relative;
        left: -100px;
      }
      .container .right {
        width: 200px;
        height: 200px;
        background-color: wheat;
        float: left;
        /* 使右侧的盒子移动到中间盒子的右侧 */
        margin-left: -200px;
        position: relative;
        right: -200px;
      }
    </style>
  </head>
  <body>
    <header><h4>Header内容区</h4></header>
    <div class="container">
      <!-- 中间部分优先渲染 -->
      <div class="center"><h4>中间盒子自适应</h4>
      测试文字测试文字测试文字测试文字测试文字测试

      文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字
      文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字
      </div>
      <div class="left"><h4>左边栏</h4></div>
      <div class="right"><h4>右边栏</h4></div>
    </div>
    <footer><h4>Footer内容区</h4></footer>
  </body>
</html>
