<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平垂直居中</title>
  <style>
    .parent{
      border: 1px solid #ddd;
      position: absolute;
      width: 200px;
    }
    .son{
      position: relative;
      width: 100px;
      height: 100px;
      background-color: pink;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  
  <header>
    <h3>水平垂直居中-绝对居中（脱离文档流）</h3>
  </header>
  <section class="parent">
    <section class="son"></section>
  </section>
</body>
</html>
