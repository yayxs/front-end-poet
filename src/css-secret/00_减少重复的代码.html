<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 20px;
      }
      .box {
        width: 200px;
        height: 100px;
        background: #58a linear-gradient(green, yellow);
        padding: 6px 16px;
        border: 1px solid red;
        border-radius: 4px;
        box-shadow: 0 2px 6px pink;
        color: white;
        font-size: 100%;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">按钮</div>
  </body>
</html>
