<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      setTimeout(() => {
        console.log(`延时执行setTimeout`); // 3
      });

      Promise.resolve().then(() => {
        console.log(`Promise then 执行`); // 2
      });
      console.log(`正常js进程`); // 1
    </script>
